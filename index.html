<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Arvo|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Core Values</title>
</head>
<body>
    <div class="footer-container">
        <div class="main-body">
            <!-- This is the  Head Container of the webgame -->
            <div class="head-container">
                <img id="img-fire" class="img-core" src="assets/images/core-values.png" alt="">
                <h1 id="title">Guess Some Core Values</h1>
                <p>Press any letter to start guessing.</p>
            </div>

            



            <!-- This is the Main Container of the webgame -->
            <div class="main-container">
                <p id="chosen-word"></p>

            </div>





            <!-- This is the stat container of the webgame  -->
            <div class="stat-container">
                <p>Wins: <span id="win-points"></span> </p>
                <p>Losses: <span id="loss-points"></span></p>
                <p>Guesses Left: <span id="guesses-left"></span></p>
                <p>Letters Guessed: <span id="guessed-letters"></span></p>

            </div>
        </div>
    </div>  



    <!-- Don't Touch our move this tag below -->
    <script src="assets/js/logic.js"></script>
</body>
</html>
